<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="Registration.css">
  <title>नवीन नोंदणी</title>
</head>

<body>
  <script type="module" src="credentials.js"></script>
  <nav class="navbar bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">
        <img src="./image/grampanchyat devwadi.jpg" alt="Logo" width="50" height="60"
          class="d-inline-block align-text-center" style="border-radius: 100%;">
        <span>ग्रामपंचायत देववाडी.</span>
      </a>
    </div>
  </nav>
  <div class="container">
    <h2>Registration</h2>
    <div class="bg-text">
      <form method="post">
        <h2>Registration Page</h2>
        <br>
        <div class="form-group">
          <label for="username">Username:( आधार क्रमांक टाका )</label>
          <input type="text" id="username" name="username" />
        </div>
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" />
        </div>
        <div class="form-group">
          <label for="password">Password:( पासवर्ड )</label>
          <input type="password" id="password" name="password">
        </div>
        <div class="form-group">
          <label for="mobile Number">Mobile Number: (दूरध्वनी क्रमांक टाका)</label>
          <input type="text" id="MobileNumber" name="MobileNumber" />
        </div>
        <div class="form-group">
          <button type="submit" id="registerBtn">Register</button>
        </div>
      </form>
    </div>
  </div>
  <div class="card text-center">
    <div class="card-footer text-body-secondary">
      <span style="color: red;"> कॉपीराइट © २०२३ ग्रामपंचायत देववाडी. <br> सर्व हक्क राखीव.</span>
    </div>
  </div>
</body>

</html>
