<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaxCalculation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="taxCalculation.css">
    <script type="module" src="Taxcalculation.js"></script>
</head>

<body>
    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">
                <img src="./image/grampanchyat devwadi.jpg" alt="Logo" width="50" height="60"
                    class="d-inline-block align-text-center" style="border-radius: 100%;">
                <span>ग्रामपंचायत देववाडी.</span>
            </a>
        </div>
    </nav>
    <div class="container">
        <h2>Tax Calculator</h2>
        <form id="taxForm">
            <div class="form-group">
                <label for="Name of Owner">Username:(Adhar Number)</label>
                <input type="text" id="user_adhar_for_tax" name="Username" required>
            </div>
            <div class="form-group">
                <label for="Numbers of Connections">Numbers of Connections:</label>
                <input type="number" id="numbers_of_connections" name="Numbers of Connections" required>
            </div>
            <div class="form-group">
                <label for="Volume of water usage">Volume of water usage(approx):</label>
                <input type="number" id="volume_of_water_usage" name="Volume of water usage" required>
            </div>
            <div class="form-group">
                <label for="calculation">Rate of water/Liter:</label>
                <input type="number" id="rate_of_water" name="Rate of water/Liter" required>
            </div>
            <br>
            <div class="form-group">
                <button type="button" id="btnCalculateWaterTax" onclick="calculateWaterTax()">Calculate</button>
            </div>
            <div class="form-group">
                <label for="calculation">Amount of Tax :
                    <div id="result"></div>
                </label>
                <div class="tax-amount"></div>
            </div>
        </form>
    </div>
    <div class="card text-center">
        <div class="card-footer text-body-secondary">
            <span style="color: red;"> कॉपीराइट © २०२३ ग्रामपंचायत देववाडी. <br> सर्व हक्क राखीव.</span>
        </div>
    </div>
</body>

</html>
