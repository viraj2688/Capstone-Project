<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

    <link rel="stylesheet" href="Login.css">

</head>
<body>
    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="index.html">
            <img src="./image/grampanchyat devwadi.jpg" alt="Logo" width="50" height="60" class="d-inline-block align-text-center" style="border-radius: 100%;">
           <span>ग्रामपंचायत देववाडी.</span>

        </div>
      </nav>
      <div class="container" >
        <h2>Login</h2>
        <form>
          <div class="form-group">
            <label for="username">Username:(Adhar number)</label>
            <input type="text" id="username" name="username" required>
          </div>
  
          <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
          </div>
<br>
          <div class="form-group">
            <button type="submit">Login</button>
          </div>
        </form>
      </div>
      </div>
      <div class="card text-center">
        <div class="card-footer text-body-secondary">
           <span style="color: red;"> कॉपीराइट © २०२३ ग्रामपंचायत देववाडी. <br> सर्व हक्क राखीव.</span> 
        </div>
</body>
</html>
