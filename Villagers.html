<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
    crossorigin="anonymous"></script>

  <link rel="stylesheet" href="villagers.css">
  <title>Authority Registration or Login</title>
</head>

<body>
  <script type="module" src="LoginCredentials.js"></script>
  <nav class="navbar bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">
        <img src="./image/grampanchyat devwadi.jpg" alt="Logo" width="50" height="60"
          class="d-inline-block align-text-center" style="border-radius: 100%;">
        <span>ग्रामपंचायत देववाडी.</span>
      </a>
    </div>
  </nav>

  <div class="bg-image"></div>

  <div class="bg-text">
    <form>
      <h2>Login Page</h2>
      <div class="form-group">
        <!-- ( आधार क्रमांक टाका ) -->
        <label for="username">User Email:</label>
        <input type="email" id="user_email" name="username" required>
      </div>
      <div class="form-group">
        <label for="password">Password:( पासवर्ड )</label>
        <input type="password" id="user_password" name="password" required>
      </div>

      <div class="form-group">
          <button type="submit" id="btnLogin">Login</button>
      </div>
    </form>
  </div>

  <div class="card text-center">
    <div class="card-footer text-body-secondary">
      <span style="color: red;"> कॉपीराइट © २०२३ ग्रामपंचायत देववाडी. <br> सर्व हक्क राखीव.</span>
    </div>
  </div>
</body>

</html>
